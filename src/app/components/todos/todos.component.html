
<!-- todos.component.html -->

<!-- Note: the [todo]="todo" part below is where we're passing in a property -->
<!-- When do this, the todo-item.component.ts file has to be set up as an Input -->
<!-- We catch the deleteTodo emitted from todo-item.component.ts-->
<!-- Confusingly, we have deleteTodo defined in todos.component.ts as a handler-->

<!-- Put the add-todo component in above the looped list of todos.-->
<!-- Set to run method in our addTodo component: -->
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>

<app-todo-item 
  *ngFor="let todo of todos"
  [todo]="todo"
  (deleteTodo)="deleteTodo($event)" 
>
</app-todo-item>
